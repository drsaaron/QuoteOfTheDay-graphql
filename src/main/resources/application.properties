dateServices.date.format=yyyy-MM-dd

com.blazartech.products.qotdp.data.access.impl.spring.identitySQL=select LAST_INSERT_ID() as IdValue

# actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@
management.endpoints.web.base-path=/monitoring

graphql.root=/qotd/v1
graphql.servlet.mapping=${graphql.root}/graphql
spring.graphql.path=${graphql.servlet.mapping}

graphiql.mapping=${graphql.root}/graphiql
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=${graphiql.mapping}
graphiql.endpoint=${graphql.servlet.mapping}

